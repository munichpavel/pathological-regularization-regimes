data_version_folder: ???
data_batch_idx: ???
n_datasets_per_batch: 1
clf:
  parent_module: sklearn.linear_model
  class_name: LogisticRegression
  C_grid:
  - start_power: -8
    stop_power: -1
    n_grid: 10
  - start_power: -1
    stop_power: 6
    n_grid: 150
  - start_power: 6
    stop_power: 8
    n_grid: 40
  kwargs:
    fit_intercept: ???
    solver: newton-cholesky
    penalty: l2
encoding:
  label_mapping_values:
    gender:
    - 0
    - 1
    occupation:
    - 0
    - 1
hydra:
  sweep:
    dir: multirun/model-fit-${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job_logging:
    disable_existing_loggers: false
    root:
      handlers:
      - console
      level: INFO
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simpleFormatter
        level: INFO
        stream: ext://sys.stdout
    formatters:
      simpleFormatter:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
